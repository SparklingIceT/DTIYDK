        <script>
            // Get the button, and when the user clicks on it, execute myFunction
            document.getElementById("switchon").onclick = function() {myFunction()};
            
            /* myFunction toggles between adding and removing the show class, which is used to hide and show the dropdown content */
            function myFunction() {
                var elements = document.getElementsByClassName('deck1');
                for (var i = 0; i<elements.length; i++) {
                 elements[i].classList.add('on');
                 elements[i].classList.remove('off');
                }
            }
            </script>
        <script>
            // Get the button, and when the user clicks on it, execute myFunction
            document.getElementById("switchoff").onclick = function() {myFunctionoff()};
            
            /* myFunction toggles between adding and removing the show class, which is used to hide and show the dropdown content */
            function myFunctionoff() {
                var elements = document.getElementsByClassName('deck1');
                for (var i = 0; i<elements.length; i++) {
                 elements[i].classList.add('off');
                 elements[i].classList.remove('on');
                }
            }
            </script>
